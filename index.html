<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Success Expert | Academia Lendár[IA]</title>
    <meta name="description" content="Customer Success: A Arte de Fazer Clientes Ficarem. Aula 45 - Founders Lendários." />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Serif+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'white-pure': '#FFFFFF',
              'white-soft': '#F8F8F8',
              'gray-100': '#E8E8E8',
              'gray-200': '#D8D8D8',
              'gray-300': '#B8B8B8',
              'gray-400': '#888888',
              'gray-500': '#646464',
              'gray-600': '#484848',
              'gray-700': '#323232',
              'black-soft': '#242424',
              'black-deep': '#161616',
              'black-pure': '#000000',
            },
            fontFamily: {
              'sans': ['Inter', 'system-ui', 'sans-serif'],
              'serif': ['Source Serif Pro', 'Georgia', 'serif'],
            },
            spacing: {
              '18': '4.5rem',
              '22': '5.5rem',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-snap-type: y mandatory;
      }
      .slide {
        scroll-snap-align: start;
        scroll-snap-stop: always;
      }
      .animate-fade-up {
        animation: fadeUp 0.8s ease-out forwards;
      }
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(24px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .stagger-1 { animation-delay: 0.1s; }
      .stagger-2 { animation-delay: 0.2s; }
      .stagger-3 { animation-delay: 0.3s; }
      .stagger-4 { animation-delay: 0.4s; }
      .stagger-5 { animation-delay: 0.5s; }
    </style>
  </head>
  <body class="bg-white-pure text-black-soft font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
